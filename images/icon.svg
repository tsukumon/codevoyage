<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="sailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>

  <!-- Sail-shaped code brackets -->
  <g transform="translate(64, 52)">
    <!-- Left sail < -->
    <path d="M-6 -32 L-32 8 L-6 32"
          fill="none"
          stroke="url(#sailGrad)"
          stroke-width="7"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Right sail > -->
    <path d="M6 -32 L32 8 L6 32"
          fill="none"
          stroke="url(#sailGrad)"
          stroke-width="7"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Single wave -->
  <path d="M16 100 Q32 90 48 100 Q64 110 80 100 Q96 90 112 100"
        fill="none"
        stroke="#06b6d4"
        stroke-width="4"
        stroke-linecap="round"/>
</svg>
